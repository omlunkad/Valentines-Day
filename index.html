<style>
* {box-sizing:border-box}

/* Slideshow container */
.slideshow-container {
  max-width: 1000px;
  position: relative;
  margin: auto;
}

/* Hide the images by default */
.mySlides {
  display: none;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(255,105,180,0.9); /* Pink w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fff;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
  border-radius: 25px; /* Rounded corners */
}

/* Modal Header */
.modal-header {
  padding: 2px 16px;
  background-color: #FF69B4; /* HotPink */
  color: white;
  font-family: 'Courier New', Courier, monospace; /* Change font */
  text-align: center; /* Center the text */
  border-top-left-radius: 25px; /* Rounded corners */
  border-top-right-radius: 25px; /* Rounded corners */
}

/* Modal Footer */
.modal-footer {
  padding: 2px 16px;
  background-color: #FF69B4; /* HotPink */
  color: white;
  text-align: center; /* Center the text */
  border-bottom-left-radius: 25px; /* Rounded corners */
  border-bottom-right-radius: 25px; /* Rounded corners */
}

/* The buttons */
.btn {
  border: none;
  outline: none;
  padding: 12px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
  position: absolute;
  font-family: 'Courier New', Courier, monospace; /* Change font */
  font-size: 20px; /* Increase font size */
  margin: 0 10px; /* Add some space between the buttons */
}

/* The button container */
#btnContainer {
  display: flex;
  justify-content: center; /* Center the buttons horizontally */
}

.btn:hover {
  background-color: #ddd;
}

.btn.active {
  background-color: #666;
  color: white;
}
</style>
  
<script>

// Next/previous controls
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {
    slideIndex = 1;
    // Show the modal after the last slide
    showModal();
  }    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}

// When the user tries to click on no button, move it away
noBtn.onmouseover = function() {
  // Get the mouse position relative to the window
  let mouseX = event.clientX;
  let mouseY = event.clientY;

  // Get the button position and size
  let btnX = noBtn.offsetLeft;
  let btnY = noBtn.offsetTop;
  let btnW = noBtn.offsetWidth;
  let btnH = noBtn.offsetHeight;

  // Calculate the distance between the mouse and the button center
  let distX = Math.abs(mouseX - (btnX + btnW / 2));
  let distY = Math.abs(mouseY - (btnY + btnH / 2));

  // Calculate the new button position
  let newX = btnX - distX * Math.sign(mouseX - btnX) * 3;
  let newY = btnY - distY * Math.sign(mouseY - btnY) * 3;

  // Check if the button is about to be cornered
  if (newX <= 0 || newX >= window.innerWidth - btnW) {
    newX = window.innerWidth - newX - btnW;
  }
  if (newY <= 0 || newY >= window.innerHeight - btnH) {
    newY = window.innerHeight - newY - btnH;
  }

  // Make sure the button stays within the window
  newX = Math.max(0, Math.min(newX, window.innerWidth - btnW));
  newY = Math.max(0, Math.min(newY, window.innerHeight - btnH));
